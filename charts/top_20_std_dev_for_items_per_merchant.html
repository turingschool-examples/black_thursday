<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Name', 'Number of Items'],
          ['Keckenbauer', 25],
          ['SassyStrangeArt', 10],
          ['FlavienCouche', 20],
          ['ElisabettaComotto', 10],
          ['IOleynikova', 10],
          ['SusansWearableArt', 10],
          ['CoastalCreations16', 11],
          ['aperfectmessCandleCo', 14],
          ['Blankiesandfriends', 11],
          ['metasstore', 10],
          ['Dickensinkprintables', 12],
          ['JamesCByrneART',10],
          ['ShopDixieChicken', 19],
          ['Necklacemaniac', 17],
          ['HooknSpindle', 25],
          ['twistedupwraps', 11],
          ['RoyalwoodsStudio', 12],
          ['AlchemyandRoot', 13],
          ['IntlMilitaryAntiques', 12],
          ['safetygear', 14],
        ]);

        var options = {
          width: 900,
          chart: {
            title: 'Top 20 Standard Deviations',
            subtitle: 'Number of Items per Merchants'
          },
          series: {
            0: { axis: 'Merchants' },
            1: { axis: 'Number of Items' }
          },
          axes: {
            y: {
              distance: {label: 'Merchants'},
              brightness: {side: 'right', label: 'apparent magnitude'}
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('dual_y_div'));
      chart.draw(data, options);
    };
    </script>
  </head>
  <body>
    <div id="dual_y_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
